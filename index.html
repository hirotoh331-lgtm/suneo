<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rhythm Game Hub</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: #1a1a1a;
    color: #fff;
    font-family: 'Arial Black', sans-serif;
    text-align: center;
  }
  
  h1 {
    margin-top: 50px;
    font-size: 32px;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff;
    letter-spacing: 2px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  /* 曲カードのデザイン */
  .song-card {
    background: #333;
    width: 300px;
    height: 180px; 
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 2px solid #555;
    position: relative;
    overflow: hidden;
  }

  .song-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    border-color: #00ffff;
  }

  .song-title {
    font-size: 26px;
    font-weight: bold;
    z-index: 2;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
    width: 90%; /* 長いタイトル用 */
    line-height: 1.2;
  }

  /* カードの背景色 */
  .card-bg {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    z-index: 1;
    opacity: 0.6;
    transition: opacity 0.3s;
  }
  
  .song-card:hover .card-bg {
    opacity: 0.9;
  }

  /* 準備中の曲 */
  .coming-soon {
    opacity: 0.4;
    cursor: default;
    border-style: dashed;
    background: #222;
  }
  .coming-soon:hover {
    transform: none;
    box-shadow: none;
    border-color: #555;
  }

</style>
</head>
<body>

  <h1>SELECT MUSIC</h1>

  <div class="container">
    
    <a href="kyofu.html" class="song-card">
      <div class="card-bg" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);"></div>
      <div class="song-title">強風オールバック</div>
    </a>

    <a href="mezumaraiza.html" class="song-card">
      <div class="card-bg" style="background: linear-gradient(135deg, #0acffe 0%, #495aff 100%);"></div>
      <div class="song-title">メズマライザー</div>
    </a>

    <a href="barusu.html" class="song-card">
      <div class="card-bg" style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);"></div>
      <div class="song-title">バルス</div>
    </a>

    <a href="sakana.html" class="song-card">
      <div class="card-bg" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"></div>
      <div class="song-title">さかな〜<br>ちんあなご〜</div>
    </a>

    <div class="song-card coming-soon">
      <div class="song-title">Coming Soon...</div>
    </div>

  </div>

</body>
</html>
